<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <!-- 强制Chromium内核 作用于360浏览器 QQ浏览器等国产双核浏览器 -->
    <meta name="renderer" content="webkit" />
    <!-- 强制Chromium内核 作用于其他双核浏览器 -->
    <meta name="force-rendering" content="webkit" />
    <!-- 如果有安装Google Chrome Frame插件则强制为Chromium内核 否则强制本机支持的最高IE内核作用于IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- html强制让http的访问Https -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_777085_hi9s8r75skv.css" /> -->
    <link rel="stylesheet" type="text/css" href="../src/assets/css/font.css" />
    <link rel="dns-prefetch" href="https://api.mtnhao.com" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if ( NODE_ENV === 'production' ) { %>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue-router@3.3.4/dist/vue-router.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
      <%} %>
  </body>
</html>
